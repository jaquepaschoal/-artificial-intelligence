<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link href="../assets/css/style.min.css" rel="stylesheet">

  <title>Login</title>
</head>
<body class="login">
  <div class="login-content">
    <form class="login-content-form" action="#">
      <div class="login-content-form-img">
        <img src="../assets/img/icon-login.png" alt="">
      </div>
      <input class="input" type="text" data-js="email" placeholder="E-mail">
      <input class="input" type="password"  data-js="password" placeholder="Password">
      <div class="login-content-form-button">
        <button class="button" data-js="btn-send"> ENVIAR </button>
      </div>
    </form>
  </div>

  <script src="../assets/js/ajax.min.js"></script>
  <script src="../assets/js/validate.js"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
